<!DOCTYPE html>
<html>

  <head>
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("feeds", "1")
    </script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="src/jquery.rss.js"></script>
    <script src="moment.min.js"></script>

    <title>
      Embedding Original Work
    </title>
  </head>
  <script>
  $("#rss-feeds").rss("https://feeds.feedburner.com/jquery-script",{

    // will request the API via https
    ssl: false

    // which server should be requested for feed parsing
    host: 'http://feeds.feedburner.com/zhihu-daily',

    // max number of RSS feeds
    limit: 4,

    // custom templates
    layoutTemplate: '<ul>{entries}</ul>',
    entryTemplate: '<li><a href="{url}">[{author}@{<a href="https://www.jqueryscript.net/time-clock/">date</a>}] {title}</a><br/>{shortBodyPlain}</li>',

    // additional token definition for in-template-usage
    tokens: {},

    // output Mode
    outputMode: 'json',

    // custom date format
    dateFormat: 'dddd MMM Do',

    // localizes the date with moment.js
    dateLocale: 'en',

    // 'show', 'slide', 'slideFast', 'slideSynced', 'slideFastSynced'
    effect: 'show',

    // offset results being displayed
    offsetStart: false,
    offsetEnd: false,

    // callbacks
    error: function () {
      console.log('jQuery RSS: url doesn\'t link to RSS-Feed');
    },
    onData: function () {},
    success: function () {}

  })
  </script>

  <body>
    <h1>Embedding Original Work</h1>


    <h2>Here is a audio tag MP3 of my favorite song</h2>
    This is from youtube <a href="https://www.youtube.com/watch?v=RwqvrGaGXDI">page</a>

    <audio controls>
      <source src="Star Dush.mp3" type="audio/mpeg">Your browser does not support the audio element.
    </audio>

    <h2>A short video</h2>
    <video width="320" height="240" controls>
      <source src="Kamen Rider ZI-O Debut Henshin.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <h2>Here is a time-restrained video(and aligned to right)</h2>
    <iframe width="560" height="315" align="right" src="https://www.youtube.com/embed/fB8TyLTD7EE?start=180" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <a href="https://yaoc2-1664976.github.io/rss.xml" target="_blank">This is RSS subscribe</a>
    <object width="100%" height="500px" data="SampleHtmlObj.html"></object>

        <script src="//rss.bloople.net/?url=http%3A%2F%2Ffeeds.bbci.co.uk%2Fnews%2Fworld%2Frss.xml&showtitle=false&type=js"></script>


  </body>
</html>
