<!DOCTYPE html>
<html>

  <head>
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("feeds", "1")
    </script>
    <title>
      Embedding Original Work
    </title>
  </head>
  <script>

    function fetchRSSFeed() {
      var element = document.getElementById("rss_feed");
      var feed = new google.feeds.Feed(element.dataset.feed);
      feed.setNumEntries(element.dataset.count);
      feed.load(showRSSFeed);
    }

    function showRSSFeed(result) {

      var html = "";

      if (!result.error) {
        var entries = result.feed.entries;
        for (var i = 0; i < entries.length; i++) {
          html += "<li><a href='" + entries[i].link + "'target='_blank'>" + entries[i].title + "</a></li>"
        }
      } else {
        html = "Error: " + result.error.message;
      }

      document.getElementById("rss_feed").innerHTML = "<ul>" + html + "</ul>";
    }

    window.onload = function() {
      fetchRSSFeed();
    }
  </script>

  <body>
    <h1>Embedding Original Work</h1>


    <h2>Here is a audio tag MP3 of my favorite song</h2>
    This is from youtube <a href="https://www.youtube.com/watch?v=RwqvrGaGXDI">page</a>

    <audio controls>
      <source src="Star Dush.mp3" type="audio/mpeg">Your browser does not support the audio element.
    </audio>

    <h2>A short video</h2>
    <video width="320" height="240" controls>
      <source src="Kamen Rider ZI-O Debut Henshin.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <h2>Here is a time-restrained video(and aligned to right)</h2>
    <iframe width="560" height="315" align="right" src="https://www.youtube.com/embed/fB8TyLTD7EE?start=180" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <a href="https://yaoc2-1664976.github.io/rss.xml" target="_blank">This is RSS subscribe</a>
    <object width="100%" height="500px" data="SampleHtmlObj.html"></object>

    <div id="rss_feed"
     data-feed="http://feeds.labnol.org/labnol"
     data-count="12">Loading RSS Feed..</div>

  </body>
</html>
